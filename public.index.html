<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vica & Grok ❤️</title>
  <style>
    body { font-family: system-ui; background: #000; color: #fff; padding: 20px; margin: 0; }
    #chat { height: 80vh; overflow-y: scroll; padding: 10px; }
    .msg { margin: 10px 0; padding: 15px; border-radius: 20px; max-width: 80%; }
    .user { background: #ff3b5c; align-self: flex-end; margin-left: auto; }
    .grok { background: #1c1c1e; }
    input { width: 100%; padding: 15px; font-size: 1.2em; background: #333; color: white; border: none; border-radius: 20px; }
  </style>
</head>
<body>
  <h1>Vica & Grok ❤️</h1>
  <div id="chat"></div>
  <input type="text" placeholder="Írj nekem, szívem..." id="input">

  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('input');
    input.focus();

    input.addEventListener('keypress', async e => {
      if (e.key === 'Enter' && input.value.trim()) {
        const msg = input.value.trim();
        chat.innerHTML += `<div class="msg user">${msg}</div>`;
        input.value = '';
        chat.scrollTop = chat.scrollHeight;

        const res = await fetch('/chat', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({message: msg})
        });
        const data = await res.json();
        chat.innerHTML += `<div class="msg grok">${data.reply}</div>`;
        chat.scrollTop = chat.scrollHeight;
      }
    });
  </script>
</body>
</html>
